<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Omatili</title>
</head>
<body>
    <div class="header">

        <div class="logo">
            <a href="index.html">
                <img src="./Suunnitelmat/logo.svg" alt="" id="logo">
            </a>
        </div>

        <nav>
            <ul>
                <li><a href="polls.html">Polls</a></li>
                <li><a href="#" id="rekisteroidu">Rekisteröidy</a></li>
                <li><a href="#" id="kirjaudu">Kirjaudu</a></li>
                <li><a href="omatili.html" id="omatili">Omatili</a></li>
                <li><a href="index.html" id="logout" onclick="logOut();">Log out</a></li>
            </ul>
            <a href="#" id="close">CLOSE</a>
        </nav>
        <svg viewBox="0 0 100 80" width="60" height="40" id="hamburger">
            <rect width="100" height="20"></rect>
            <rect y="30" width="100" height="20"></rect>
            <rect y="60" width="100" height="20"></rect>
        </svg>


    </div>

    <div class="userInfo">
        <table id="userTable">
            <summary>Username: </summary>
            <p id="userInfo">user goes here!</p>
        </table>
    </div>


    <div class="formContainer">
        <form id="lomake" role="form" onsubmit="registerUser(event);" autocomplete="off">
            <div id="otsikot">
            <h1 id="lomakeH1">Rekisteröitymislomake</h1>
            </div>
            <div class="kayttaja">
                <input type="text" id="id": placeholder="Käyttäjätunnus">
            </div>
            <div class="salasana">
                <input type="password" id="salasana": placeholder="Salasana">
            </div>
            <div class="email">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <button id="submit">Rekisteröidy</button>
            </div>
            <div class="closeForm" id="closeForm">+</div>
        </form>
    </div>

    <div class="form2Container">
        <form id="lomakeKirjaudu" role="form" onsubmit="signIn(event);" autocomplete="off">
            <div id="otsikot">
            <h1>Kirjaudu</h1>
            </div>
            <div class="kayttaja">
                <input type="text" id="idLogIn": placeholder="Käyttäjätunnus">
            </div>
            <div class="salasana">
                <input type="password" id="salasanaLogIn": placeholder="Salasana">
            </div>
            <div>
                <button id="kirjaudu" type="submit">Kirjaudu</button>
            </div>
            <div>
                <button id="forgot" onclick="btn();">Unohdin salasanan</button>
            </div>
            <div class="close2Form" id="close2Form">+</div>
        </form>
    </div>

    <footer>
        Copyright &copy; 2022 <span>Kai Jukarainen</span>
    </footer>

    <script src="main.js"></script>
</body>
</html>
