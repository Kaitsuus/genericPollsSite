<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Etusivu</title>
</head>
<body>
    <div class="header">

        <div class="logo">
            <img src="./Suunnitelmat/logo.svg" alt="" id="logo">
        </div>

        <nav>
            <ul>
                <li><a href="polls.html">Polls</a></li>
                <li><a href="#" id="rekisteroidu">Rekisteröidy</a></li>
                <li><a href="#" id="kirjaudu">Kirjaudu</a></li>
                <li><a href="#" id="omatili">Omatili</a></li>
            </ul>
            <a href="#" id="close">CLOSE</a>
        </nav>
        <svg viewBox="0 0 100 80" width="60" height="40" id="hamburger">
            <rect width="100" height="20"></rect>
            <rect y="30" width="100" height="20"></rect>
            <rect y="60" width="100" height="20"></rect>
        </svg>


    </div>

    <div class="fillTextLeft">
        <h1> all the fun <br>
            you <br>
            ever need
        </h1>
    </div>

    <div class="pollsContainer">
        <div class="pol1">
            <div class="content">
                <a href="#">poll1</a>
            </div>
        </div>
        <div class="pol2">
            <div class="content">
                <a href="#">poll2</a>
            </div>
        </div>
        <div class="pol3">
            <div class="content">
                <a href="#">poll3</a>
            </div>
        </div>
        <div class="pol4">
            <div class="content">
                <a href="#">poll3</a>
            </div>
        </div>
    </div>

    <div class="formContainer">
        <form id="lomake">
            <div id="otsikot">
            <h1 id="lomakeH1">Rekisteröitymislomake</h1>
            </div>
            <div class="kayttaja">
                <input type="text" id="id": placeholder="Käyttäjätunnus">
            </div>
            <div class="salasana">
                <input type="password" id="salasana": placeholder="Salasana">
            </div>
            <div class="email">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div>
                <button id="submit" onclick="storeInfo();">Rekisteröidy</button>
            </div>
            <div class="closeForm" id="closeForm">+</div>
        </form>
    </div>

    <div class="form2Container">
        <form id="lomakeKirjaudu">
            <div id="otsikot">
            <h1>Kirjaudu</h1>
            </div>
            <div class="kayttaja">
                <input type="text" id="idLogIn": placeholder="Käyttäjätunnus">
            </div>
            <div class="salasana">
                <input type="password" id="salasanaLogIn": placeholder="Salasana">
            </div>
            <div>
                <button id="kirjaudu" onclick="getInfo();">Kirjaudu</button>
            </div>
            <div>
                <button id="forgot" onclick="btn();">Unohdin salasanan</button>
            </div>
            <div class="close2Form" id="close2Form">+</div>
        </form>
    </div>

    <footer>
        Copyright &copy; 2022 <span>Kai Jukarainen</span>
    </footer>

    <script src="main.js"></script>
</body>
</html>
